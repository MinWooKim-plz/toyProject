<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역 - Networker</title>
    <link rel="stylesheet" href="../src/css/orderinfo.css">
    <link rel="stylesheet" href="../src/css/shared.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/main" style="text-decoration: none">
                <span class="logo">
                    <img src="../src/assets/logo.png" alt="logo" />
                    <h1 id="site_title">Networker</h1>
                </span>
            </a>
            <div class="menu">
                <a href="/main" id="menu_home">홈</a>
                <a href="/views/news.html" id="menu_news">정보</a>
                <a href="/post/list" id="menu_board">자유게시판</a>
                <a href="/views/store.html" id="menu_store">스토어</a>
                <a href="/lawsupport/main" id="menu_law">법률지원</a>
                <a href="/views/review.html" id="menu_review">기업리뷰</a>
            </div>
            <div class="auth-buttons">
                <div class="profile-icon">
                    <a href="/views/profile.html" id="profile-size"
                    ><img src="../src/assets/profile.png" alt="Profile"
                    /></a>
                </div>
                <div class="language-selector">
                    <img src="../src/assets/earth_icon.png" alt="earth" class="earth-icon">
                    <label for="languageSelector"></label>
                    <select id="languageSelector">
                        <option value="en">English</option>
                        <option value="ko" selected>한국어</option>
                        <option value="zh">中文</option>
                        <option value="ja">日本語</option>
                        <option value="vi">Tiếng Việt</option>
                        <option value="mn">Монгол</option>
                        <option value="ru">Русский</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h2>주문/결제 내역</h2>
        <div class="order-history-container">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>주문번호</th>
                        <th>이미지</th>
                        <th>구매상품</th>
                        <th>결제금액</th>
                        <th>주문일시</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- JavaScript에서 주문 내역을 동적으로 추가합니다. -->
                </tbody>
            </table>
            <p class="empty-list">주문 내역이 없습니다.</p>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <ul class="footer-btn">
                <li><a href="#">이용약관</a></li>
                <li><a href="privacy_Policy.html" style="font-weight: bold;">개인정보처리방침</a></li>
                <li><a href="#">문의/신고</a></li>
                <li><a href="#">광고안내</a></li>
            </ul>
        </div>
    </footer>

    <script src="order_history.js"></script>
</body>
</html>
