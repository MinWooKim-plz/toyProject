<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/배송 정보 입력</title>
    <link rel="stylesheet" href="../src/css/order.css">
    <script src="../src/js/lang.js" defer></script>
    <link rel="stylesheet" href="../src/css/shared.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/main" style="text-decoration: none;">
            <span class="logo">
                <img src="../src/assets/logo.png">
                <h1>Networker</h1>
            </span>
            </a>
          <div class="menu">
            <a href="/main" id="menu_home">홈</a>
            <a href="/views/news.html" id="menu_news">정보</a>
            <a href="/post/list" id="menu_board">자유게시판</a>
            <a href="/views/store.html" id="menu_store">스토어</a>
            <a href="/lawsupport/main" id="menu_law">법률지원</a>
            <a href="/views/review.html" id="menu_review">기업리뷰</a>
          </div>
          <div class="auth-buttons">
            <div class="profile-icon">
              <a href="/views/profile.html" id="profile-size"
              ><img src="../src/assets/profile.png" alt="Profile"
              /></a>
            </div>
              <div class="language-selector">
                <img src="../src/assets/earth_icon.png" alt="earth" class="earth-icon">
                <label for="languageSelector"></label>
                <select id="languageSelector">
                  <option value="en">English</option>
                  <option value="ko" selected>한국어</option>
                  <option value="zh">中文</option>
                  <option value="ja">日本語</option>
                  <option value="vi">Tiếng Việt</option>
                  <option value="mn">Монгол</option>
                  <option value="ru">Русский</option>
                </select>
              </div>
            </div>
        </div>
    </header>

    <main>
      <div class="order-container">
        <h2>주문/결제</h2>
        <form id="order-form" action="/checkout" method="post">
          <section id="user-info">
            <h3>주문 정보</h3>
            <div class="form-group">
              <label for="order-name">주문자</label>
              <input type="text" id="order-name" name="order-name" required />
            </div>
            <div class="form-group">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="mobile">휴대전화</label>
              <div class="phone-input" id="mobile">
                <select id="mobile-prefix">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                </select>
                <input
                  type="tel"
                  id="mobile-middle"
                  name="mobile-middle"
                  maxlength="4"
                />
                <input
                  type="tel"
                  id="mobile-last"
                  name="mobile-last"
                  maxlength="4"
                />
              </div>
            </div>
          </section>
          <section>
            <h3>배송 정보</h3>
            <div class="form-group">
              <label for="receiver">받는사람</label>
              <input type="text" id="receiver" name="receiver" required />
            </div>
            <div class="form-group" style="display: block">
              <label class="address-title" for="postcode">주소</label>
              <div class="address-input">
                <input
                  type="text"
                  id="postcode"
                  name="postcode"
                  placeholder="우편번호"
                />
              </div>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="기본주소"
              />
              <input
                type="text"
                id="address-detail"
                name="address-detail"
                placeholder="나머지 주소"
              />
            </div>
            <div class="form-group">
              <label for="mobile2">휴대전화</label>
              <div class="phone-input" id="mobile2">
                <select id="mobile-prefix2">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                </select>
                <input
                  type="tel"
                  id="mobile-middle2"
                  name="mobile-middle2"
                  maxlength="4"
                />
                <input
                  type="tel"
                  id="mobile-last2"
                  name="mobile-last2"
                  maxlength="4"
                />
              </div>
            </div>
          </section>

          <!-- 주문상품 정보 -->
          <section>
            <h3>주문상품</h3>
            <div class="order-products">
              <!-- 여기에 주문상품 정보가 동적으로 추가됩니다 -->
            </div>
          </section>

          <!-- 결제정보 -->
          <section class="payment-info-section">
            <h3>결제정보</h3>
            <div class="payment-info">
              <p>주문상품: <span id="total-amount">0 원</span></p>
              <p>배송비: <span id="shipping-fee">+ 0 원</span></p>
              <h4>최종 결제 금액: <span id="final-amount">0 원</span></h4>
            </div>
          </section>

          <!-- 결제하기 버튼 -->
          <button type="submit" class="button" id="payment-button">결제하기</button>
        </form>

      </div>
    </main>

    <footer>
      <div class="footer-container">
        <ul class="footer-btn">
          <li><a href="#">이용약관</a></li>
          <li>
            <a href="privacy_Policy.html" style="font-weight: bold"
              >개인정보처리방침</a
            >
          </li>
          <li><a href="#">문의/신고</a></li>
          <li><a href="#">광고안내</a></li>
        </ul>
      </div>
    </footer>
    <script type="module" src="../src/js/order.js"></script>

  </body>
</html>
